<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="{{ page.excerpt | default: site.description }}" />
  <meta name="theme-color" content="#0f172a" />

  <title>{% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}</title>

  <!-- Theme init: set data-theme early to avoid flash (reads localStorage or system preference) -->
  <script>
    (function(){
      try {
        var theme = localStorage.getItem('theme');
        if (!theme) {
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          theme = prefersDark ? 'dark' : 'light';
        }
        document.documentElement.setAttribute('data-theme', theme);
      } catch (e) {
        /* ignore errors */
      }
    })();
  </script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <!-- Tailwind (built by GitHub Actions): -->
  <link rel="stylesheet" href="/assets/css/tailwind.css">

  <!-- Existing custom site styles (keep after Tailwind to allow overrides): -->
  <link rel="stylesheet" href="/assets/css/main.css">

  <!-- Social preview (placeholder) -->
  <meta property="og:title" content="{{ page.title | default: site.title }}" />
  <meta property="og:description" content="{{ page.excerpt | default: site.description }}" />
  <meta property="og:image" content="/assets/images/og-preview.png" />
</head>
