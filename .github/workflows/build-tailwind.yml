name: Build Tailwind CSS

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Tailwind CSS
        run: npm run build:css

      - name: Show generated file info
        run: |
          ls -l assets/css || true
          wc -c assets/css/tailwind.css || true

      - name: Commit compiled CSS (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/css/tailwind.css
          if git diff --staged --quiet; then
            echo "No css changes to commit"
          else
            git commit -m "chore(ci): build Tailwind CSS"
            git push
          fi